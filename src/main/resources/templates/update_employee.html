<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Employee Management System</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/}">List of Employees</a></li>
            <li class="breadcrumb-item active">Update Employee Details</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">
                Update Employee Details
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
                    <!-- Add hidden form field to handle update -->
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="inputName1">First Name</label><input type="text" class="form-control" id="inputName1" placeholder="John" th:field="*{firstName}">
                    </div>

                    <div class="form-group">
                        <label for="inputName2">Last Name</label><input type="text" class="form-control" id="inputName2" placeholder="Doe" th:field="*{lastName}">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail4">Email</label><input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
